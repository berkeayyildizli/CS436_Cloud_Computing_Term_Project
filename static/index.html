<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>URL Shortener</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    input {
      width: 300px;
      padding: 10px;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>URL Shortener</h1>

  <input type="text" id="urlInput" placeholder="Enter long URL" />
  <br />
  <button onclick="shortenUrl()">Shorten</button>

  <div id="result" class="result"></div>

  <script>
    async function shortenUrl() {
      const longUrl = document.getElementById("urlInput").value;
      const resultDiv = document.getElementById("result");

      resultDiv.innerText = "Loading...";

      try {
        const response = await fetch("https://shorten-url-591200849589.us-central1.run.app", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url: longUrl }),
        });

        const data = await response.json();

        if (response.ok) {
          resultDiv.innerHTML = `Shortened URL: <a href="${data.short_url}" target="_blank">${data.short_url}</a>`;
        } else {
          resultDiv.innerText = data.error || "Something went wrong.";
        }
      } catch (error) {
        resultDiv.innerText = "Network error or invalid response.";
      }
    }
  </script>

</body>
</html>
